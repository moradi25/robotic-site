<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Robotics Challenge</h1>
        <p>Register now to participate!</p>
    </header>
    
    <section id="register">
        <h2>Register Now</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="grade" placeholder="Grade Level (7th, 8th, 9th)" required>
            <input type="email" id="email" placeholder="Email (Optional)">
            <textarea id="reason" placeholder="Why do you want to join?" required></textarea>
            <input type="text" id="skills" placeholder="Your Skills (Programming, Mechanics, Electronics, Design, etc.)" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
